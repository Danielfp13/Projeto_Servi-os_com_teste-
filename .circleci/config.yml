version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.7
    working_directory: ~/projeto-clientes
    steps:
      - checkout
      - run:
          name: Set executable permissions for mvnw
          command: chmod +x backend/mvnw
      - run:
          name: Build and test
          command: cd backend && ./mvnw clean test
      - run:
          name: Code coverage
          command: |
            cd backend
            curl -sL https://codecov.io/bash > codecov.sh
            chmod +x codecov.sh
            ./codecov.sh -t $CODECOV_TOKEN

workflows:
  version: 2
  build:
    jobs:
      - build
      