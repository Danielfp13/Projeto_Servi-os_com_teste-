<div class="reset-password-form">
  <h2>Redefinir senha</h2>
  <p>Bem-vindo, {{ welcomeMessage }}</p>
  <div class="alert alert-{{corMensagem}}" role="alert" *ngIf="mensagem">
    {{ mensagem }}
  </div>
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm" class="form-container">

    <div class="form-group">
      <label for="newPassword">Nova senha:</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar senha:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Redefinir senha</button>
  </form>
</div>
